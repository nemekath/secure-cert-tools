<!doctype html>
<html lang="en">
  <head>
    <title>Secure Cert-Tools | Professional Certificate Toolkit</title>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="description" content="Professional certificate toolkit with CSR generation, validation, analysis, and verification capabilities.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    <link rel="stylesheet" href="/static/css/spectre.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <style>
        .bg-grey {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: .75rem;
            border: 1px solid #e9ecef;
        }
        .tall {
            max-height: 90vh;
        }
        .no-max-height {
            /* To override Spectre's modal size */
            max-height: unset !important;
        }
        #csr {
            margin-left: 6rem;
            font-family: monospace;
            font-size: 80%;
            padding: .5rem;
        }
        /* Improved button text sizing */
        .btn-lg {
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            line-height: 1.3;
        }
        /* Better form visibility */
        .form-container {
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        /* Improved text contrast */
        body {
            color: #212529;
        }
        .card {
            border: 1px solid #e9ecef;
            background: #ffffff;
        }
        .card-header {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        /* ABSOLUTE OVERRIDE for radio button positioning */
        .form-radio {
            display: flex !important;
            align-items: center !important;
            padding: 0.5rem 0 !important;
            margin-bottom: 0.5rem !important;
            color: #212529 !important;
            cursor: pointer !important;
            line-height: 1.8rem !important;
            position: relative !important;
            /* COMPLETELY OVERRIDE SPECTRE'S PADDING */
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
        .form-radio input[type="radio"] {
            margin: 0 0.75rem 0 0 !important;
            flex-shrink: 0 !important;
            width: 18px !important;
            height: 18px !important;
            position: static !important;
            left: auto !important;
            top: auto !important;
            display: none !important; /* Hide native radio input to prevent duplication */
        }
        .form-radio .form-icon {
            margin: 0 0.75rem 0 0 !important;
            flex-shrink: 0 !important;
            width: 18px !important;
            height: 18px !important;
            display: inline-block !important;
            position: static !important;
            left: auto !important;
            top: auto !important;
        }
        /* Ensure proper text alignment */
        .form-radio {
            line-height: 1.5 !important;
            min-height: 24px !important;
        }
        /* Remove any absolute positioning from Spectre */
        .form-radio .form-icon {
            position: static !important;
        }
        .form-radio input[type="radio"] {
            position: static !important;
        }
        /* Force black text for all form elements */
        .form-input, .form-label, .form-radio {
            color: #212529 !important;
        }
        /* Ensure white background for all inputs */
        .form-input, textarea {
            background: #ffffff !important;
            color: #212529 !important;
        }
        /* Enhanced toast styling consistency */
        .toast-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%) !important;
            color: #155724 !important;
            border-left: 4px solid #28a745 !important;
        }
        .toast-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%) !important;
            color: #721c24 !important;
            border-left: 4px solid #dc3545 !important;
        }
        .toast-warning {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%) !important;
            color: #856404 !important;
            border-left: 4px solid #ffc107 !important;
        }
    </style>
  </head>
  <body>
    <div class="container grid-960">
      <div class="columns">
        <div class="centered column col-8">
          {% block header %}
          <header class="navbar">
            <section class="navbar-section">
              <a href="/" class="navbar-brand">Secure Cert-Tools</a>
            </section>
            <section class="navbar-section">
              <a href="{{ url_for('security') }}" class="btn btn-link" />security</a>
              <a href="https://github.com/DavidWittman/csrgenerator.com" class="btn btn-link" />github</a>
            </section>
          </header>
          {% endblock %}
          {% block body %}{% endblock %}
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-28493273-1']);
      _gaq.push(['_trackPageview']);

        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
